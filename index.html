<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML5 Boilerplate</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-size: 22px;
      line-height: 37px;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
    }

    .wrapper {
      width: 1280px;
      padding-left: 36px;
      padding-right: 36px;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      flex-direction: row-reverse;
    }

    #content {
      width: 746px;

    }
    a:hover {
      text-decoration: underline;
      font-size: 105%;
      color: #D9C3A5;

    }
    a {
      text-decoration: none;

    }
    
    #sidebar {
      width: 461px;
      height: 746px;
      background-color: blue;
      padding-left: 22px;
      padding-right: 22px;
    }

    h1 {
      font-size: 58px;
      line-height: 89px;
    }

    h2 {
      font-size: 45px;
      line-height: 70px;
    }

    h3 {
      font-size: 36px;
      line-height: 57px;
    }

    h4 {
      font-size: 28px;
      line-height: 46px;
    }

    h5 {
      font-size: 22px;
      line-height: 37px;
    }

    h6 {
      font-size: 17px;
      line-height: 30px;
    }

    /* iPad [portrait + landscape] */
    @media (max-width: 767px) {
      #sidebar {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <script src="scripts.js"></script>
    <div id="content">
      <h1>Comming Soon</h1>
  </div>
</body>

</html>
